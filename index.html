<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Negrones - Agendamento Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { 
            --primary: #d4af37; 
            --bg: #0b0b0b; 
            --card: #1a1a1a; 
            --input-bg: #252525;
            --text: #ffffff; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px; 
        }

        .container { max-width: 480px; margin: auto; padding-bottom: 40px; }

        .header { text-align: center; padding: 25px 0; }
        .header h1 { font-weight: 800; color: var(--primary); font-size: 2rem; margin: 0; text-transform: uppercase; }

        .card { 
            background: var(--card); 
            padding: 24px; 
            border-radius: 28px; 
            border: 1px solid #282828; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Padronização dos Títulos dos Campos */
        label { 
            font-size: 0.8rem; 
            color: var(--primary); 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-bottom: 10px; 
            display: block; 
            letter-spacing: 0.5px;
        }

        /* Padronização de Inputs, Selects e Data */
        input, select { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 20px; 
            border-radius: 18px; /* Bordas bem arredondadas como na imagem */
            border: 1px solid #333; 
            background: var(--input-bg); 
            color: #fff; 
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            appearance: none; /* Remove estilo padrão do navegador */
        }

        /* Ajuste específico para o seletor de data (ícone do calendário) */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); /* Deixa o ícone branco */
            cursor: pointer;
        }

        input::placeholder { color: #666; }

        /* Grid de Horários */
        .horarios-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .hora-btn { 
            background: var(--input-bg); 
            padding: 15px 5px; 
            text-align: center; 
            border-radius: 14px; 
            border: 1px solid #333; 
            font-size: 0.95rem; 
            font-weight: 600; 
            color: #fff; 
            cursor: pointer; 
        }
        .hora-btn.selecionada { background: var(--primary); color: #000; border-color: var(--primary); }
        .hora-btn.ocupada { opacity: 0.15; text-decoration: line-through; pointer-events: none; }

        button.btn-principal { 
            width: 100%; 
            padding: 20px; 
            border-radius: 20px; 
            background: var(--primary); 
            color: #000; 
            font-weight: 800; 
            font-size: 1.1rem; 
            border: none; 
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button.btn-principal:active { transform: scale(0.98); }

        #modal-sucesso {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="view-cliente" class="animate__animated animate__fadeIn">
        <div class="header">
            <h1>EL NEGRONES</h1>
        </div>

        <div class="card">
            <label>1. Profissional</label>
            <select id="select-barbeiro" onchange="atualizarServicos()">
                <option value="">Quem vai te atender?</option>
            </select>

            <label>2. O que vamos fazer?</label>
            <select id="select-servico">
                <option value="">Selecione o serviço</option>
            </select>

            <label>3. Escolha o dia</label>
            <input type="date" id="data-agenda" onchange="gerarHorarios()">

            <label>4. Horário</label>
            <div class="horarios-grid" id="grid-horarios"></div>

            <label>5. Seu Nome</label>
            <input type="text" id="nome-cliente" placeholder="Como quer ser chamado?">

            <button class="btn-principal" onclick="confirmarAgendamento()">Confirmar Agendamento</button>
        </div>
    </div>
</div>

<div id="modal-sucesso">
    <div class="animate__animated animate__zoomIn">
        <div style="font-size: 80px; margin-bottom: 20px;">✅</div>
        <h2 style="color: #fff;">Agendado com Sucesso!</h2>
        <button class="btn-principal" style="width: 200px; margin-top: 30px;" onclick="location.reload()">OK</button>
    </div>
</div>

<script>
    // Mantenha suas configurações do Firebase aqui
    const firebaseConfig = {
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let barbeirosData = [];
    let horarioSelecionado = null;

    // Funções de carregar barbeiros, serviços e horários (as mesmas do código anterior)
    window.onload = async () => {
        const snap = await db.collection("barbeiros").get();
        barbeirosData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        const select = document.getElementById("select-barbeiro");
        barbeirosData.forEach(b => select.innerHTML += `<option value="${b.id}">${b.nome}</option>`);
        
        // Bloqueia datas passadas no input de data
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById('data-agenda').min = hoje;
    };

    function atualizarServicos() {
        const b = barbeirosData.find(x => x.id === document.getElementById("select-barbeiro").value);
        const sSelect = document.getElementById("select-servico");
        sSelect.innerHTML = '<option value="">Selecione o serviço</option>';
        if(b && b.servicos) {
            b.servicos.split('\n').forEach(s => { if(s.trim()) sSelect.innerHTML += `<option>${s}</option>`; });
            gerarHorarios();
        }
    }

    async function gerarHorarios() {
        const dataStr = document.getElementById("data-agenda").value;
        const barberId = document.getElementById("select-barbeiro").value;
        const grid = document.getElementById("grid-horarios");
        if(!dataStr || !barberId) return;
        
        const snap = await db.collection("agenda").where("data", "==", dataStr).where("barbeiroId", "==", barberId).get();
        const ocupados = snap.docs.map(d => d.data().hora);

        grid.innerHTML = "";
        for(let h=9; h<20; h++) {
            ["00", "30"].forEach(m => {
                const horaStr = (h < 10 ? "0"+h : h) + ":" + m;
                const div = document.createElement("div");
                div.className = "hora-btn";
                if(ocupados.includes(horaStr)) div.classList.add("ocupada");
                div.textContent = horaStr;
                div.onclick = () => {
                    document.querySelectorAll(".hora-btn").forEach(e => e.classList.remove("selecionada"));
                    div.classList.add("selecionada");
                    horarioSelecionado = horaStr;
                };
                grid.appendChild(div);
            });
        }
    }

    async function confirmarAgendamento() {
        const nome = document.getElementById("nome-cliente").value;
        const barberId = document.getElementById("select-barbeiro").value;
        const data = document.getElementById("data-agenda").value;
        const servico = document.getElementById("select-servico").value;

        if(!nome || !horarioSelecionado || !data || !servico) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        await db.collection("agenda").add({
            cliente: nome, barbeiroId: barberId, data: data,
            hora: horarioSelecionado, servico: servico,
            criadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("modal-sucesso").style.display = "flex";
    }
</script>
</body>
</html>
