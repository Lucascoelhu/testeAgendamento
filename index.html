<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Negrones - Agendamento Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { 
            --primary: #d4af37; 
            --primary-dark: #b8962e;
            --bg: #0b0b0b; 
            --card: #1a1a1a; 
            --text: #ffffff; 
            --danger: #ff4757; 
            --success: #2ecc71; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px; 
        }

        .container { max-width: 480px; margin: auto; padding-bottom: 40px; }

        .header { text-align: center; padding: 25px 0; }
        .header h1 { font-weight: 800; color: var(--primary); font-size: 2rem; margin: 0; }
        .header p { color: #888; font-size: 0.9rem; margin-top: 5px; }

        .card { 
            background: var(--card); 
            padding: 24px; 
            border-radius: 28px; 
            border: 1px solid #282828; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        label { font-size: 0.75rem; color: var(--primary); font-weight: 700; text-transform: uppercase; margin-bottom: 8px; display: block; }

        input, select, textarea { 
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 14px; 
            border: 1px solid #333; background: #252525; color: #fff; font-size: 1rem;
        }

        /* Grid de Hor√°rios */
        .horarios-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .hora-btn { 
            background: #252525; padding: 14px 5px; text-align: center; border-radius: 12px; 
            border: 1px solid #333; font-size: 0.9rem; font-weight: 600; color: #fff; 
            cursor: pointer; transition: 0.2s;
        }
        .hora-btn.selecionada { background: var(--primary); color: #000; border-color: var(--primary); }
        .hora-btn.ocupada, .hora-btn.passado { opacity: 0.15; text-decoration: line-through; pointer-events: none; }

        /* Estilo Itens da Agenda (Admin) */
        .agendamento-item { 
            background: #202020; padding: 18px; border-radius: 20px; 
            margin-bottom: 12px; border-left: 5px solid var(--primary); 
            position: relative; animation: fadeIn 0.5s;
        }
        .info-label { color: #888; font-size: 0.7rem; text-transform: uppercase; font-weight: 700; display: block; }
        .info-valor { color: #fff; font-size: 1rem; display: block; margin-bottom: 6px; }
        
        /* DESTAQUE DO SERVI√áO SOLICITADO */
        .servico-destaque { color: var(--primary) !important; font-weight: 800 !important; font-size: 1.1rem; }

        .btn-apagar { position: absolute; top: 15px; right: 15px; background: rgba(255, 71, 87, 0.1); color: var(--danger); width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; font-size: 1.2rem; }

        /* Abas Admin */
        .tabs { display: flex; background: #202020; border-radius: 14px; padding: 5px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 12px; font-size: 0.85rem; border-radius: 10px; color: #888; cursor: pointer; font-weight: 600; }
        .tab.active { background: var(--primary); color: #000; }

        button.btn-principal { 
            width: 100%; padding: 18px; border-radius: 16px; background: var(--primary); 
            color: #000; font-weight: 800; font-size: 1rem; border: none; cursor: pointer;
        }

        #modal-sucesso {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="view-cliente" class="animate__animated animate__fadeIn">
        <div class="header">
            <h1>EL NEGRONES</h1>
            <p>Agende seu estilo em segundos</p>
        </div>
        <div class="card">
            <label>Profissional</label>
            <select id="select-barbeiro" onchange="atualizarServicos()"></select>
            <label>Servi√ßo</label>
            <select id="select-servico"></select>
            <label>Data</label>
            <input type="date" id="data-agenda" onchange="gerarHorarios()">
            <label>Hor√°rio</label>
            <div class="horarios-grid" id="grid-horarios"></div>
            <label>Seu Nome</label>
            <input type="text" id="nome-cliente" placeholder="Ex: Felipe">
            <button class="btn-principal" onclick="confirmarAgendamento()">RESERVAR AGORA</button>
        </div>
    </div>

    <div id="view-admin" style="display:none">
        <div class="header"><h1>PAINEL ADMIN</h1></div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('agenda')">Agenda</div>
            <div class="tab" onclick="switchTab('equipe')">Equipe</div>
            <div class="tab" onclick="switchTab('cadastro')">Novo</div>
        </div>
        
        <div id="tab-agenda"><div id="lista-agendamentos"></div></div>
        
        <div id="tab-equipe" style="display:none"><div id="lista-barbeiros-equipe"></div></div>

        <div id="tab-cadastro" style="display:none">
            <div class="card">
                <input id="new-name" placeholder="Nome do Barbeiro">
                <input id="new-whats" placeholder="WhatsApp">
                <textarea id="new-servs" rows="5" placeholder="Corte - R$ 30&#10;Barba - R$ 20"></textarea>
                <button class="btn-principal" onclick="cadastrarBarbeiro()">SALVAR BARBEIRO</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-sucesso">
    <div class="animate__animated animate__zoomIn">
        <div style="font-size: 80px; margin-bottom: 20px;">‚úÖ</div>
        <h2 style="color: #fff;">Agendado!</h2>
        <p style="color: #888;">Te esperamos no hor√°rio marcado.</p>
        <button class="btn-principal" style="width: 200px; margin-top: 30px;" onclick="location.reload()">OK</button>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let barbeirosData = [];
    let horarioSelecionado = null;

    window.onload = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        await buscarBarbeiros();
        
        if(urlParams.has("admin")) {
            document.getElementById("view-cliente").style.display = "none";
            document.getElementById("view-admin").style.display = "block";
            carregarAdminAgenda();
            setInterval(carregarAdminAgenda, 60000); // Atualiza a cada 1 min para a regra de 40min
        }

        const hoje = new Date();
        const offset = hoje.getTimezoneOffset();
        const dataLocal = new Date(hoje.getTime() - (offset*60*1000)).toISOString().split("T")[0];
        if(document.getElementById('data-agenda')) document.getElementById('data-agenda').min = dataLocal;
    };

    async function buscarBarbeiros() {
        const snap = await db.collection("barbeiros").get();
        barbeirosData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        const select = document.getElementById("select-barbeiro");
        if(select) {
            select.innerHTML = '<option value="">Quem vai te atender?</option>';
            barbeirosData.forEach(b => select.innerHTML += `<option value="${b.id}">${b.nome}</option>`);
        }
    }

    function atualizarServicos() {
        const b = barbeirosData.find(x => x.id === document.getElementById("select-barbeiro").value);
        const sSelect = document.getElementById("select-servico");
        sSelect.innerHTML = '<option value="">O que vamos fazer?</option>';
        if(b && b.servicos) {
            b.servicos.split('\n').forEach(s => { if(s.trim()) sSelect.innerHTML += `<option>${s}</option>`; });
            gerarHorarios();
        }
    }

    async function gerarHorarios() {
        const dataStr = document.getElementById("data-agenda").value;
        const barberId = document.getElementById("select-barbeiro").value;
        const grid = document.getElementById("grid-horarios");
        if(!dataStr || !barberId) return;
        
        const snap = await db.collection("agenda").where("data", "==", dataStr).where("barbeiroId", "==", barberId).get();
        const ocupados = snap.docs.map(d => d.data().hora);
        const agora = new Date();
        const hojeStr = new Date(agora.getTime() - (agora.getTimezoneOffset()*60000)).toISOString().split('T')[0];

        grid.innerHTML = "";
        for(let h=9; h<20; h++) {
            ["00", "30"].forEach(m => {
                const horaStr = (h < 10 ? "0"+h : h) + ":" + m;
                const div = document.createElement("div");
                div.className = "hora-btn";
                let jaPassou = (dataStr === hojeStr && (h < agora.getHours() || (h === agora.getHours() && parseInt(m) <= agora.getMinutes())));
                if(ocupados.includes(horaStr)) div.classList.add("ocupada");
                else if(jaPassou) div.classList.add("passado");
                div.textContent = horaStr;
                div.onclick = () => {
                    document.querySelectorAll(".hora-btn").forEach(e => e.classList.remove("selecionada"));
                    div.classList.add("selecionada");
                    horarioSelecionado = horaStr;
                };
                grid.appendChild(div);
            });
        }
    }

    async function confirmarAgendamento() {
        const nome = document.getElementById("nome-cliente").value;
        const barberId = document.getElementById("select-barbeiro").value;
        const data = document.getElementById("data-agenda").value;
        const servico = document.getElementById("select-servico").value;
        if(!nome || !horarioSelecionado || !data || !servico) return alert("Preencha tudo!");
        try {
            await db.collection("agenda").add({
                cliente: nome, barbeiroId: barberId, data: data,
                hora: horarioSelecionado, servico: servico,
                criadoEm: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById("modal-sucesso").style.display = "flex";
        } catch (e) { alert("Erro ao agendar."); }
    }

    // --- FUN√á√ïES ADMIN ---

    function switchTab(t) {
        document.getElementById("tab-agenda").style.display = (t === 'agenda') ? 'block' : 'none';
        document.getElementById("tab-equipe").style.display = (t === 'equipe') ? 'block' : 'none';
        document.getElementById("tab-cadastro").style.display = (t === 'cadastro') ? 'block' : 'none';
        document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
        event.currentTarget.classList.add("active");
        if(t === 'equipe') carregarListaEquipe();
    }

    async function carregarListaEquipe() {
        const container = document.getElementById("lista-barbeiros-equipe");
        const snap = await db.collection("barbeiros").get();
        container.innerHTML = "";
        snap.forEach(doc => {
            const b = doc.data();
            container.innerHTML += `
                <div class="agendamento-item">
                    <span class="info-label">PROFISSIONAL</span>
                    <span class="info-valor">${b.nome}</span>
                    <label>Editar Servi√ßos/Pre√ßos</label>
                    <textarea id="edit-servs-${doc.id}" rows="4">${b.servicos}</textarea>
                    <button class="btn-principal" style="padding:10px; font-size:0.8rem; margin-top:5px; background:#2ecc71" onclick="atualizarPrecos('${doc.id}')">SALVAR PRE√áOS</button>
                    <button class="btn-apagar" onclick="excluirBarbeiro('${doc.id}')">‚úñ</button>
                </div>`;
        });
    }

    async function atualizarPrecos(id) {
        const novos = document.getElementById(`edit-servs-${id}`).value;
        await db.collection("barbeiros").doc(id).update({ servicos: novos });
        alert("Pre√ßos atualizados!");
        buscarBarbeiros();
    }

    function carregarAdminAgenda() {
        db.collection("agenda").onSnapshot(snap => {
            const container = document.getElementById("lista-agendamentos");
            container.innerHTML = "";
            let lista = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            const agora = new Date();
            const hojeStr = new Date(agora.getTime() - (agora.getTimezoneOffset()*60000)).toISOString().split('T')[0];

            // Ordena√ß√£o por data e hora
            lista.sort((a,b) => (a.data !== b.data) ? a.data.localeCompare(b.data) : a.hora.localeCompare(b.hora));

            lista.forEach(ag => {
                // Regra de sumir ap√≥s 40 minutos
                const dataAg = new Date(ag.data + 'T' + ag.hora + ':00');
                if (ag.data < hojeStr || (ag.data === hojeStr && agora > new Date(dataAg.getTime() + 40 * 60000))) return;

                const bNome = barbeirosData.find(b => b.id === ag.barbeiroId)?.nome || "Barbeiro";
                container.innerHTML += `
                    <div class="agendamento-item">
                        <span class="info-label">HOR√ÅRIO</span>
                        <span class="info-valor">üïí ${ag.hora} ‚Äî ${ag.data.split('-').reverse().join('/')}</span>
                        <span class="info-label">CLIENTE</span>
                        <span class="info-valor">${ag.cliente}</span>
                        <span class="info-label">SERVI√áO</span>
                        <span class="info-valor servico-destaque">‚úÇÔ∏è ${ag.servico}</span>
                        <span class="info-label">BARBEIRO</span>
                        <span class="info-valor">üë§ ${bNome}</span>
                        <button class="btn-apagar" onclick="apagarAgendamento('${ag.id}')">‚úñ</button>
                    </div>`;
            });
        });
    }

    async function apagarAgendamento(id) { if(confirm("Remover?")) await db.collection("agenda").doc(id).delete(); }
    async function excluirBarbeiro(id) { if(confirm("Remover?")) await db.collection("barbeiros").doc(id).delete(); carregarListaEquipe(); }

    async function cadastrarBarbeiro() {
        const nome = document.getElementById("new-name").value;
        const whatsapp = document.getElementById("new-whats").value;
        const servicos = document.getElementById("new-servs").value;
        if(!nome) return alert("Nome √© obrigat√≥rio!");
        await db.collection("barbeiros").add({ nome, whatsapp, servicos });
        alert("Barbeiro cadastrado!");
        switchTab('equipe');
    }
</script>
</body>
</html>
