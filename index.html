<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚úÇÔ∏è El Negrones | Agendamento</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #141414; --input-bg: #1d1d1d; --text: #ffffff; --text-dim: #999; --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; padding-bottom: 50px; }
        .header { text-align: center; padding: 40px 0 20px; }
        .header h1 { font-weight: 900; font-size: 2rem; color: var(--primary); letter-spacing: 6px; margin: 0; }
        .card { background: var(--card); padding: 25px; border-radius: 35px; border: 1px solid #222; }
        label { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin: 0 0 8px 10px; display: block; }
        input, select { width: 100%; padding: 16px; margin-bottom: 20px; border-radius: 18px; border: 1px solid #282828; background: var(--input-bg); color: #fff; font-size: 1rem; outline: none; }
        .horarios-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .hora-btn { background: #1a1a1a; padding: 15px 5px; text-align: center; border-radius: 15px; border: 1px solid #252525; cursor: pointer; color: var(--text-dim); transition: 0.3s; }
        .hora-btn.selecionada { background: var(--grad); color: #000; font-weight: 800; border: none; transform: scale(1.05); }
        .hora-btn.ocupada { background: #111; opacity: 0.3; color: #444; border: 1px dashed #222; cursor: not-allowed; }
        .btn-principal { width: 100%; padding: 22px; border-radius: 20px; background: var(--grad); color: #000; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        
        /* TELA DE BLOQUEIO */
        #bloqueio-total { 
            display: none; position: fixed; inset: 0; background: #050505; z-index: 9999; 
            align-items: center; justify-content: center; text-align: center; font-family: 'Inter', sans-serif;
        }
        .btn-pagamento {
            display: inline-block; background: var(--grad); color: #000; padding: 15px 30px; 
            border-radius: 12px; text-decoration: none; font-weight: 900; margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="bloqueio-total">
    <div style="padding: 30px;">
        <h1 style="color: var(--primary); font-size: 3rem; margin-bottom: 10px;">‚ö†Ô∏è</h1>
        <h2 style="color: #fff; font-weight: 900;">SISTEMA INDISPON√çVEL</h2>
        <p style="color: var(--text-dim); max-width: 300px; margin: auto;">O sistema de agendamentos est√° em manuten√ß√£o...</p> 
    </div>
</div>

<div class="container" id="app-content">
    <div class="header"><h1>EL NEGRONES</h1><p>Barbearia & Estilo</p></div>
    <div class="card">
        <label>Profissional</label>
        <select id="select-barbeiro" onchange="atualizarServicos()"><option value="">Carregando...</option></select>
        <label>Servi√ßo</label>
        <select id="select-servico"><option value="">Escolha o profissional primeiro</option></select>
        <label>Data</label>
        <input type="date" id="data-agenda" onchange="gerarHorarios()">
        <label>Hor√°rios Dispon√≠veis (Min. 2h de anteced√™ncia)</label>
        <div class="horarios-grid" id="grid-horarios"></div>
        <label>Seu Nome</label>
        <input type="text" id="nome-cliente" placeholder="Como devemos te chamar?">
        <label>WhatsApp (Opcional)</label>
        <input type="tel" id="whatsapp-cliente" placeholder="11999999999">
        <button class="btn-principal" onclick="confirmarAgendamento()">Confirmar Reserva</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI", authDomain: "elnes-720ce.firebaseapp.com", projectId: "elnes-720ce", storageBucket: "elnes-720ce.firebasestorage.app", messagingSenderId: "839018097076", appId: "1:839018097076:web:cc902e9081e3a35cac2ae1" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let barbeirosData = [];
    let horarioSelecionado = null;
    let sistemaAtivo = true;
    const horasBase = ["09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30"];

    window.onload = async () => {
        await verificarAssinatura(); // Verifica a licen√ßa antes de tudo
        if(!sistemaAtivo) return;

        carregarBarbeiros();
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById('data-agenda').value = hoje;
        document.getElementById('data-agenda').min = hoje;
    };

    async function verificarAssinatura() {
        const doc = await db.collection("configuracao").doc("assinatura").get();
        if(doc.exists) {
            const dataInst = doc.data().dataInstalacao.toDate();
            const expira = new Date(dataInst);
            expira.setDate(expira.getDate() + 7); // Per√≠odo de 7 dias

            if (new Date() > expira) {
                sistemaAtivo = false;
                document.getElementById('bloqueio-total').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        }
    }

    async function carregarBarbeiros() {
        const snap = await db.collection("barbeiros").get();
        barbeirosData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        const sB = document.getElementById("select-barbeiro");
        sB.innerHTML = '<option value="">Selecione o Barbeiro</option>';
        barbeirosData.forEach(b => sB.innerHTML += `<option value="${b.id}">${b.nome}</option>`);
    }

    function atualizarServicos() {
        const b = barbeirosData.find(x => x.id === document.getElementById("select-barbeiro").value);
        const sS = document.getElementById("select-servico");
        sS.innerHTML = '<option value="">Selecione o Servi√ßo</option>';
        if(b && b.servicos) b.servicos.split('\n').forEach(s => { if(s.trim()) sS.innerHTML += `<option>${s.trim()}</option>`; });
        gerarHorarios();
    }

    async function gerarHorarios() {
        const dataSel = document.getElementById("data-agenda").value;
        const bId = document.getElementById("select-barbeiro").value;
        const grid = document.getElementById("grid-horarios");
        if(!bId || !dataSel) return;

        const agSnap = await db.collection("agenda").where("data", "==", dataSel).where("barbeiroId", "==", bId).get();
        const blSnap = await db.collection("bloqueios").where("data", "==", dataSel).where("barbeiroId", "==", bId).get();
        const ocupados = [...agSnap.docs.map(d => d.data().hora), ...blSnap.docs.map(d => d.data().hora)];
        
        grid.innerHTML = "";
        const agora = new Date();
        const hojeData = agora.toISOString().split('T')[0];

        horasBase.forEach(hora => {
            let indisponivel = ocupados.includes(hora) || ocupados.includes("DIA_TODO");

            if (dataSel === hojeData) {
                const [h, m] = hora.split(':');
                const dataHoraComparacao = new Date();
                dataHoraComparacao.setHours(parseInt(h), parseInt(m), 0);
                const margem2h = 2 * 60 * 60 * 1000;
                if (dataHoraComparacao.getTime() < (agora.getTime() + margem2h)) indisponivel = true;
            }

            const div = document.createElement("div");
            div.className = "hora-btn " + (indisponivel ? "ocupada" : "");
            div.textContent = hora;
            div.onclick = () => {
                if(indisponivel) return;
                document.querySelectorAll(".hora-btn").forEach(e => e.classList.remove("selecionada"));
                div.classList.add("selecionada"); horarioSelecionado = hora;
            };
            grid.appendChild(div);
        });
    }

    async function confirmarAgendamento() {
        if(!sistemaAtivo) return alert("Sistema indispon√≠vel.");

        const nome = document.getElementById("nome-cliente").value;
        const whatsapp = document.getElementById("whatsapp-cliente").value;
        const bId = document.getElementById("select-barbeiro").value;
        const bNome = document.getElementById("select-barbeiro").options[document.getElementById("select-barbeiro").selectedIndex].text;
        const data = document.getElementById("data-agenda").value;
        const serv = document.getElementById("select-servico").value;

        if(!nome || !horarioSelecionado || !bId || !serv) return alert("Preencha os campos obrigat√≥rios!");

        try {
            await db.collection("agenda").add({ cliente: nome, clienteWhatsapp: whatsapp, barbeiroId: bId, barbeiroNome: bNome, data: data, hora: horarioSelecionado, servico: serv, criadoEm: firebase.firestore.FieldValue.serverTimestamp() });

            const BOT_TOKEN = "8474434417:AAGFJ78JXXE6bTCEQtYwZXWnErK3c5ub9vU"; 
            const CHAT_ID = "7905393233"; 
            const msg = `üöÄ *NOVO AGENDAMENTO*\n\nüë§ *Cliente:* ${nome}\nüì± *Whats:* ${whatsapp || 'N√£o informado'}\nüìÖ *Data:* ${data.split('-').reverse().join('/')}\n‚è∞ *Hora:* ${horarioSelecionado}\n‚úÇÔ∏è *Servi√ßo:* ${serv}\nüíà *Barbeiro:* ${bNome}`;
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`;
            fetch(url);

            alert("Agendamento realizado!");
            location.reload();
        } catch (e) { alert("Erro ao agendar."); }
    }
</script>
</body>
</html>
