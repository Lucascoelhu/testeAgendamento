<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Negrones - Agendamento Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { 
            --primary: #d4af37; 
            --primary-dark: #b8962e;
            --bg: #0b0b0b; 
            --card: #1a1a1a; 
            --text: #ffffff; 
            --danger: #ff4757; 
            --success: #2ecc71; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px; 
            overflow-x: hidden;
        }

        .container { max-width: 480px; margin: auto; padding-bottom: 40px; }

        /* Cabe√ßalho Premium */
        .header { text-align: center; padding: 30px 0; }
        .header h1 { font-weight: 800; letter-spacing: -1px; margin: 0; color: var(--primary); font-size: 2rem; }
        .header p { color: #888; font-size: 0.9rem; margin-top: 5px; }

        .card { 
            background: var(--card); 
            padding: 24px; 
            border-radius: 28px; 
            border: 1px solid #282828; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        label { font-size: 0.8rem; color: var(--primary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }

        input, select, textarea { 
            width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 16px; 
            border: 1px solid #333; background: #252525; color: #fff; font-size: 1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: #2a2a2a; }

        /* Grid de Hor√°rios */
        .horarios-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .hora-btn { 
            background: #252525; padding: 14px 5px; text-align: center; border-radius: 14px; 
            border: 1px solid #333; font-size: 0.95rem; font-weight: 600; color: #fff; 
            cursor: pointer; transition: 0.2s;
        }
        .hora-btn.selecionada { background: var(--primary); color: #000; border-color: var(--primary); transform: scale(1.05); }
        .hora-btn.ocupada, .hora-btn.passado { opacity: 0.15; text-decoration: line-through; pointer-events: none; grayscale: 1; }

        /* Resumo do Agendamento */
        #resumo-box { 
            background: rgba(212, 175, 55, 0.1); border-radius: 20px; padding: 15px; 
            border: 1px dashed var(--primary); margin-top: 20px; display: none;
        }

        button.btn-principal { 
            width: 100%; padding: 20px; border-radius: 18px; background: var(--primary); 
            color: #000; font-weight: 800; font-size: 1.1rem; border: none; 
            margin-top: 25px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }
        button.btn-principal:hover { background: var(--primary-dark); }
        button.btn-principal:active { transform: scale(0.97); }

        /* Modal de Sucesso */
        #modal-sucesso {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; text-align: center;
        }
        .success-content i { font-size: 5rem; color: var(--success); display: block; margin-bottom: 20px; }

        /* Estilos Admin j√° inclusos anteriormente... */
        .tabs { display: flex; background: #202020; border-radius: 12px; padding: 5px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; font-size: 0.85rem; border-radius: 8px; color: #888; cursor: pointer; }
        .tab.active { background: var(--primary); color: #000; font-weight: 700; }
        .agendamento-item { background: #252525; padding: 15px; border-radius: 18px; margin-bottom: 10px; border-left: 5px solid var(--primary); position: relative; }
        .btn-apagar { position: absolute; top: 15px; right: 15px; background: #301010; color: var(--danger); width: 35px; height: 35px; border-radius: 50%; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="view-cliente" class="animate__animated animate__fadeIn">
        <div class="header">
            <h1>EL NEGRONES</h1>
            <p>Escolha o melhor hor√°rio para voc√™</p>
        </div>

        <div class="card">
            <label>1. Profissional</label>
            <select id="select-barbeiro" onchange="atualizarServicos()"></select>

            <label>2. O que vamos fazer?</label>
            <select id="select-servico" onchange="atualizarResumo()"></select>

            <label>3. Escolha o dia</label>
            <input type="date" id="data-agenda" onchange="gerarHorarios()">

            <label>4. Hor√°rio</label>
            <div class="horarios-grid" id="grid-horarios"></div>

            <label>5. Seu Nome</label>
            <input type="text" id="nome-cliente" placeholder="Como quer ser chamado?" oninput="atualizarResumo()">

            <div id="resumo-box" class="animate__animated animate__fadeIn">
                <p style="margin:0; font-size: 0.9rem; color: #ccc;">
                    <strong style="color: var(--primary);">Resumo:</strong> <span id="resumo-texto"></span>
                </p>
            </div>

            <button class="btn-principal" onclick="confirmarAgendamento()">CONFIRMAR AGENDAMENTO</button>
        </div>
    </div>

    <div id="view-admin" style="display:none" class="animate__animated animate__fadeIn">
        <div class="header"><h1>PAINEL ADMIN</h1></div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('agenda')">Agenda</div>
            <div class="tab" onclick="switchTab('equipe')">Equipe</div>
            <div class="tab" onclick="switchTab('cadastro')">Novo</div>
        </div>
        <div id="tab-agenda"><div id="lista-agendamentos"></div></div>
        <div id="tab-equipe" style="display:none"><div id="lista-barbeiros-equipe"></div></div>
        <div id="tab-cadastro" style="display:none">
            <input id="new-name" placeholder="Nome do Barbeiro">
            <input id="new-whats" placeholder="WhatsApp">
            <textarea id="new-servs" rows="5" placeholder="Servi√ßo - R$ 00"></textarea>
            <button class="btn-principal" onclick="cadastrarBarbeiro()">CADASTRAR</button>
        </div>
    </div>
</div>

<div id="modal-sucesso">
    <div class="success-content animate__animated animate__bounceIn">
        <div style="font-size: 60px;">‚úÖ</div>
        <h2 style="color: #fff; margin-top: 20px;">Tudo pronto!</h2>
        <p style="color: #888;">Seu hor√°rio foi reservado com sucesso.</p>
        <button class="btn-principal" style="width: 200px;" onclick="location.reload()">FECHAR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let barbeirosData = [];
    let horarioSelecionado = null;

    window.onload = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        await buscarBarbeiros();
        
        if(urlParams.has("admin")) {
            document.getElementById("view-cliente").style.display = "none";
            document.getElementById("view-admin").style.display = "block";
            carregarAdminAgenda();
        }

        const hoje = new Date();
        const offset = hoje.getTimezoneOffset();
        const dataLocal = new Date(hoje.getTime() - (offset*60*1000)).toISOString().split("T")[0];
        if(document.getElementById('data-agenda')) document.getElementById('data-agenda').min = dataLocal;
    };

    async function buscarBarbeiros() {
        const snap = await db.collection("barbeiros").get();
        barbeirosData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        const select = document.getElementById("select-barbeiro");
        if(select) {
            select.innerHTML = '<option value="">Quem vai te atender?</option>';
            barbeirosData.forEach(b => select.innerHTML += `<option value="${b.id}">${b.nome}</option>`);
        }
    }

    function atualizarServicos() {
        const b = barbeirosData.find(x => x.id === document.getElementById("select-barbeiro").value);
        const sSelect = document.getElementById("select-servico");
        sSelect.innerHTML = '<option value="">O que vamos fazer?</option>';
        if(b && b.servicos) {
            b.servicos.split('\n').forEach(s => { if(s.trim()) sSelect.innerHTML += `<option>${s}</option>`; });
            gerarHorarios();
        }
        atualizarResumo();
    }

    function atualizarResumo() {
        const nome = document.getElementById("nome-cliente").value;
        const servico = document.getElementById("select-servico").value;
        const box = document.getElementById("resumo-box");
        
        if(nome && servico && horarioSelecionado) {
            box.style.display = "block";
            document.getElementById("resumo-texto").innerText = `${nome}, seu agendamento de ${servico} ser√° √†s ${horarioSelecionado}.`;
        }
    }

    async function gerarHorarios() {
        const dataStr = document.getElementById("data-agenda").value;
        const barberId = document.getElementById("select-barbeiro").value;
        const grid = document.getElementById("grid-horarios");
        if(!dataStr || !barberId) return;
        
        const snap = await db.collection("agenda").where("data", "==", dataStr).where("barbeiroId", "==", barberId).get();
        const ocupados = snap.docs.map(d => d.data().hora);
        const agora = new Date();
        const hojeStr = new Date(agora.getTime() - (agora.getTimezoneOffset()*60000)).toISOString().split('T')[0];

        grid.innerHTML = "";
        for(let h=9; h<20; h++) {
            ["00", "30"].forEach(m => {
                const horaStr = (h < 10 ? "0"+h : h) + ":" + m;
                const div = document.createElement("div");
                div.className = "hora-btn";
                let jaPassou = (dataStr === hojeStr && (h < agora.getHours() || (h === agora.getHours() && parseInt(m) <= agora.getMinutes())));
                if(ocupados.includes(horaStr)) div.classList.add("ocupada");
                else if(jaPassou) div.classList.add("passado");
                div.textContent = horaStr;
                div.onclick = () => {
                    document.querySelectorAll(".hora-btn").forEach(e => e.classList.remove("selecionada"));
                    div.classList.add("selecionada");
                    horarioSelecionado = horaStr;
                    atualizarResumo();
                };
                grid.appendChild(div);
            });
        }
    }

    async function confirmarAgendamento() {
        const nome = document.getElementById("nome-cliente").value;
        const barberId = document.getElementById("select-barbeiro").value;
        const data = document.getElementById("data-agenda").value;
        const servico = document.getElementById("select-servico").value;

        if(!nome || !horarioSelecionado || !data || !servico) return alert("Por favor, preencha todos os campos!");

        try {
            await db.collection("agenda").add({
                cliente: nome, barbeiroId: barberId, data: data,
                hora: horarioSelecionado, servico: servico,
                criadoEm: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById("modal-sucesso").style.display = "flex";
        } catch (e) { alert("Ops! Algo deu errado."); }
    }

    // Fun√ß√µes Admin continuam iguais...
    function switchTab(t) {
        document.getElementById("tab-agenda").style.display = (t === 'agenda') ? 'block' : 'none';
        document.getElementById("tab-equipe").style.display = (t === 'equipe') ? 'block' : 'none';
        document.getElementById("tab-cadastro").style.display = (t === 'cadastro') ? 'block' : 'none';
        document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
        event.currentTarget.classList.add("active");
        if(t === 'equipe') carregarListaEquipe();
    }

    async function carregarListaEquipe() {
        const container = document.getElementById("lista-barbeiros-equipe");
        const snap = await db.collection("barbeiros").get();
        container.innerHTML = "";
        snap.forEach(doc => {
            const b = doc.data();
            container.innerHTML += `<div class="agendamento-item">${b.nome}<button class="btn-apagar" onclick="excluirBarbeiro('${doc.id}')">‚úñ</button></div>`;
        });
    }

    function carregarAdminAgenda() {
        db.collection("agenda").onSnapshot(snap => {
            const container = document.getElementById("lista-agendamentos");
            container.innerHTML = "";
            let lista = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            const agora = new Date();
            lista.sort((a,b) => (a.data !== b.data) ? a.data.localeCompare(b.data) : a.hora.localeCompare(b.hora));
            lista.forEach(ag => {
                const bNome = barbeirosData.find(b => b.id === ag.barbeiroId)?.nome || "Barbeiro";
                container.innerHTML += `<div class="agendamento-item">üïí ${ag.hora} - ${ag.cliente}<br><small>${ag.servico} (${bNome})</small><button class="btn-apagar" onclick="apagarAgendamento('${ag.id}')">‚úñ</button></div>`;
            });
        });
    }

    async function apagarAgendamento(id) { if(confirm("Remover?")) await db.collection("agenda").doc(id).delete(); }
    async function excluirBarbeiro(id) { if(confirm("Remover?")) await db.collection("barbeiros").doc(id).delete(); carregarListaEquipe(); }
    async function cadastrarBarbeiro() {
        const nome = document.getElementById("new-name").value;
        const whatsapp = document.getElementById("new-whats").value;
        const servicos = document.getElementById("new-servs").value;
        await db.collection("barbeiros").add({ nome, whatsapp, servicos });
        alert("Cadastrado!");
        location.reload();
    }
</script>
</body>
</html>
